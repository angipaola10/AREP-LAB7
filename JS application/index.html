<!doctype html>
<html lang="en">

<head>
    <title>Temperature Converter App</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .form-signin {
            justify-content: center;
            align-items: center;
            display: flex;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="text-center">
    <main class="form-signin mt-5 pt-5">
        <form class="col-4">
            <h1 class="h3 mb-5 fw-normal"><strong> Temperature converter app </strong></h1>
            <input class="form-control mb-2" id="faren" placeholder="Fahrenheit" type="number">
            <input class="form-control mb-4" id="celsius" placeholder="Celsius" disabled>
            <button class="w-100 btn btn-lg btn-primary" type="button"
                onclick="app.farenheitToCelsius(faren.value)">Convert</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="./client.js"></script>
</body>

</html>
